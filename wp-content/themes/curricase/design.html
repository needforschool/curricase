<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <a href="" class="nav-brand">
                    <img src="./assets/img/logo/logo-square-bg-none.png" alt="Curicase Logo" class="nav-logo">
                    <p><span>Curri</span>case</p>
                </a>
                <ul class="nav">
                    <li class="nav-item"><a href="" class="nav-link btn btn-orangePrimary">Commencer à créer</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Se connecter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="register" class="content">
        <div class="container">
            <div class="register-container">
                <div class="register-content">
                    <h1>Créez votre compte, gratuitement!</h1>
                    <form action="" class="form-register">
                        <input type="text" placeholder="Nom">
                        <input type="text" placeholder="Prénom">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Mot de passe">
                        <input type="password" placeholder="Confirmer le mot de passe">
                        <div class="input-row">
                            <div class="role-container">
                                <input type="radio" name="role" value="recruiter">
                                <p>Recruteur</p>
                            </div>
                            <div class="role-container">
                                <input type="radio" name="role" value="candidate">
                                <p>Candidat</p>
                            </div>
                        </div>
                        <button class="btn btn-orangePrimary" type="submit">M'inscrire</button>
                        <div class="accept-tos">
                            <input type="checkbox" name="tos" value="0">
                            <p>J'ai lu et j'accepte les conditions d'utilisation et politique de confidentialité de
                                Curricase</p>
                        </div>
                    </form>
                </div>
                <div class="register-content registred">
                    <div class="already-registred">
                        <p>Vous avez déjà un compte?</p>
                        <a href="#">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
